<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "file:///usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <!-- 定义等宽字体，中文默认用LXGW Wenkai Mono -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="append" name="family">
            <!-- MonaspiceAr Nerd Font Mono 
            配合Permian Sans看起来会比较一致 -->
            <string>CodeNewRoman Nerd Font Mono</string>
            <string>MonaspiceAr Nerd Font Mono</string>
            <!-- JetBrainsMono Nerd Font Mono各方面比较均衡，
            尤其在konsole下的，下划线的位置会比较好
            -->
            <!-- <string>JetBrainsMono Nerd Font Mono</string> -->
            <!-- <string>JetBrainsMono NFM</string> -->
            <string>LXGW WenKai Mono</string>
        </edit>
    </match>

    <!-- 定义ui-monospace字体，让部分web看起来更舒服，比如ChatGPT -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>ui-monospace</string>
        </test>
        <edit binding="strong" mode="append" name="family">
            <!-- MonaspiceAr Nerd Font Mono 
            配合Permian Sans看起来会比较一致 -->
            <string>CodeNewRoman Nerd Font Mono</string>
            <string>MonaspiceAr Nerd Font Mono</string>
            <!-- JetBrainsMono Nerd Font Mono各方面比较均衡，
            尤其在konsole下的，下划线的位置会比较好
            -->
            <!-- <string>JetBrainsMono Nerd Font Mono</string> -->
            <!-- <string>JetBrainsMono NFM</string> -->
            <string>LXGW WenKai Mono</string>
        </edit>
    </match>
</fontconfig>
