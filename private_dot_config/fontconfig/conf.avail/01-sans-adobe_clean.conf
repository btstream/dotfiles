<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "file:///usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <!-- 定义无衬线字体，中文字体的顺序为：
        主要要用思源黑体的ttf版本，otf版本cff字体在kde下的渲染偏黑
    -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="append" name="family">
            <string>Adobe Clean Han SC</string>
            <string>Adobe Clean Han HC</string>
            <string>Adobe Clean Han TC</string>
            <string>Adobe Clean Han K</string>
            <string>Adobe Clean Han</string>
        </edit>
    </match>
</fontconfig>
