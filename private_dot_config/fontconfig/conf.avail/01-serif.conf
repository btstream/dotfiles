<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "file:///usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <!-- 定义衬线字体，中文用思源宋体显示 -->
    <match>
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="append" name="family">
            <string>Crimson Pro</string>
            <!-- <string>Libertinus Serif</string> -->
            <string>Source Han Serif CN</string>
            <string>Source Han Serif HK</string>
            <string>Source Han Serif TW</string>
            <string>Source Han Serif JP</string>
            <string>Source Han Serif KR</string>
        </edit>
    </match>
</fontconfig>
