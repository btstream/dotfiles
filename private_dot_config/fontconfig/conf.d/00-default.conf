<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'file:///usr/share/xml/fontconfig/fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit mode="assign" name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>
    <match>
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Crimson</string>
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Noto Sans</string>
            <string>方正兰亭黑_GBK</string>
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>NotoSansMono Nerd Font Mono</string>
            <string>NotoSansM Nerd Font Mono</string>
            <string>LXGW WenKai Mono</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit mode="prepend" name="family">
            <string>FZKai-Z03</string>
            <string>AR PL KaitiM GB</string>
            <string>AR PL KaitiM Big5</string>
        </edit>
    </match>
    <dir>~/.fonts</dir>
</fontconfig>
