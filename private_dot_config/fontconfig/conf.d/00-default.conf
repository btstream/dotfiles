<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'file:///usr/share/xml/fontconfig/fonts.dtd'>
<fontconfig>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    -            基础字体定义
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <!-- 定义衬线字体，中文用思源宋体显示 -->
    <match>
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Crimson</string>
            <string>Source Han Serif CN</string>
            <string>Source Han Serif HK</string>
            <string>Source Han Serif TW</string>
            <string>Source Han Serif JP</string>
            <string>Source Han Serif KR</string>
        </edit>
    </match>

    <!-- 定义无衬线字体，中文字体的顺序为：
        主要要用思源黑体的ttf版本，otf版本cff字体在kde下的渲染偏黑
    -->
    <!-- 这个配置是用在CFF steam dark开启的状态下的配置 -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Ubuntu</string> <!-- 采用ubuntu配合思源黑体系列在粗细程度上比较一致 --> 
            <string>Noto Sans</string>
            <string>Source Han Sans CN</string>
            <string>Source Han Sans HK</string>
            <string>Source Han Sans TW</string>
            <string>Source Han Sans JP</string>
            <string>Source Han Sans KR</string>
        </edit>
    </match>

    <!-- 这个配置是用在CCF steam dark未开启的配置下的 -->
    <!-- 这个配置在配合FREETYPE_PROPERTIES的情况下不需要了 -->
    <!-- <match target="pattern"> -->
    <!--     <test name="family" qual="any"> -->
    <!--         <string>sans-serif</string> -->
    <!--     </test> -->
    <!--     <edit mode="prepend" name="family" binding="strong"> -->
    <!--         <string>Mona Sans</string> -->
    <!--         <string>Source Han Sans CN VF</string> -->
    <!--         <string>Source Han Sans HK VF</string> -->
    <!--         <string>Source Han Sans TW VF</string> -->
    <!--         <string>Source Han Sans JP VF</string> -->
    <!--         <string>Source Han Sans KR VF</string> -->
    <!--     </edit> -->
    <!-- </match> -->

    <!-- 定义等宽字体，中文默认用LXGW Wenkai Mono -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <!-- JetBrainsMono Nerd Font Mono各方面比较均衡，
            尤其在konsole下的，下划线的位置会比较好
            -->
            <string>JetBrainsMono Nerd Font Mono</string>
            <string>JetBrainsMono NFM</string>
            <string>LXGW WenKai Mono</string>
        </edit>
    </match>


    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    -              Emoji设置 
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!-- Noto Color Emoji启用embeddedbitmap, 否则会无法显示emoji -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>Noto Color Emoji</string>
        </test>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    -           其他 
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

    <dir>~/.fonts</dir>
</fontconfig>
